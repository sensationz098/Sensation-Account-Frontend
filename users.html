<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/users.css" />
  </head>
  <body>
    <div id="document">


<div
        class="modal fade"
        id="editProfileModal"
        tabindex="-1"
        aria-labelledby="editProfileModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">
                Edit Profile
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Your form for editing profile data goes here -->
              <form id="editProfileForm">
                <!-- Add form fields for editing profile data -->
                <label for="newUsername">New Username:</label>
                <input
                  type="text"
                  id="newUsername"
                  name="newUsername"
                  class="form-control mb-3"
                />
                <label for="newEmail">New Email:</label>
                <input
                  type="email"
                  id="newEmail"
                  name="newEmail"
                  class="form-control mb-3"
                />
                <label for="newContact">New Contact:</label>
                <input
                  type="number"
                  id="newContact"
                  name="newContact"
                  class="form-control mb-3"
                />

                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="addUserModal"
        tabindex="-1"
        aria-labelledby="addStudentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addStudentModalLabel">Add User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form for adding a new student goes here -->
              <form id="addUserForm">
                <!-- Form fields for adding a new user -->
                <label for="newUsername">Username:</label>
                <input
                  type="text"
                  id="newUsername2"
                  name="newUsername"
                  class="form-control mb-3"
                  required
                />

                <label for="newEmail">Email:</label>
                <input
                  type="email"
                  id="newEmail2"
                  name="newEmail"
                  class="form-control mb-3"
                  required
                />

                <label for="newPassword">Password:</label>
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  class="form-control mb-3"
                  required
                />

                <label for="newContact">Contact:</label>
                <input
                  type="number"
                  id="newContact2"
                  name="newContact"
                  class="form-control mb-3"
                  required
                />

                <label for="newRole">Role:</label>
                <select
                  id="newRole"
                  name="newRole"
                  class="form-control mb-3"
                  required
                >
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                  <!-- Add other role options as needed -->
                </select>

                <button type="submit" class="btn btn-primary">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form for changing password goes here -->
                    <form id="changePasswordForm">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword2" name="newPassword" class="form-control mb-3" required>
    
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control mb-3" required>
    
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"
            ><img src="./photos/sensationz.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h2 id="username"></h2>
              </li>
            </ul>
            <button
              id="addUser"
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              Add User
            </button>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container" id="usersContainer">
        <!-- User cards will be dynamically added here -->
      </div>
    </div>

    <script src="./scripts/users.js">
  
    </script>
  </body>
</html>
