<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="./css/students.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  

  </head>
  <body>
    <div class="document">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"
            ><img src="./photos/sensationz.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h2 id="username"></h2>
              </li>
            </ul>
            <button
            id="addStudent"
            class="btn btn-outline-success"
            onclick="openAddStudentModal()"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
            >
              Add Student
            </button>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="mid">
        <div id="mid1">
          <button id="downloadRep" class="btn btn-outline-success">
            Download report
          </button>
          <div id="filterDiv">
            <form id="filtersForm">
              <div class="mb-3">
                <label for="userDropdown" class="form-label"
                  >Select Users:</label
                >
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="userDropdown"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Select Users
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userDropdownMenu" id="userDropdownMenu">
                    <!-- Users will be dynamically added here -->
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="dateRange" class="form-label">Date Range:</label>
                <input type="date" id="startDate" name="startDate" /> to
                <input type="date" id="endDate" name="endDate" />
              </div>

              <div class="mb-3">
                <label for="courseStartDate" class="form-label"
                  >Course Start Date:</label
                >
                <input
                  type="date"
                  id="courseStartDate"
                  name="courseStartDate"
                />
              </div>

              <div class="mb-3">
                <label for="courseEndDate" class="form-label"
                  >Course End Date:</label
                >
                <input type="date" id="courseEndDate" name="courseEndDate" />
              </div>

              <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <select id="courseName" name="courseName">
                    <option value="">Select a course</option> <!-- Empty option -->
                    <option value="kathak">Kathak</option>
                    <option value="yoga">Yoga</option>
                    <option value="dance">Dance</option>
                    <option value="englishspeaking">English Speaking</option>
                    <option value="acting">Acting</option>
                    <option value="faceyoga">Face Yoga</option>
                </select>
            </div>
            

              <!-- <div class="mb-3">
                <label for="creationDate" class="form-label"
                  >Creation Date:</label
                >
                <input type="date" id="creationDate" name="creationDate" />
              </div> -->

              <div class="mb-3">
                <label for="courseFee" class="form-label"
                  >Course Fee:</label
                >
                <input type="number" id="courseFee" name="courseFee" />
              </div>

              
              <button
                type="button"    
                class="btn btn-outline-primary"
                onclick="applyFilters()"
              >
                Apply Filters
              </button>
              <button
                type="button"
                id="resetFiltersBtn"
                class="btn btn-outline-secondary"
                onclick="resetFilters()"
              >
                Reset Filters
              </button>
            </form>
          </div>
        </div>

        <div id="mid2">
          <table class="table" id="mainTable">
            <thead>
              <tr id="tableHeaders">
                  <!-- Header cells go here -->
              </tr>
          </thead>
          <tbody id="tableBody">
              <!-- Data rows go here -->
          </tbody>
          </table>

        
        </div>

        <!-- Add Student Modal -->
        <div
          class="modal fade"
          id="addStudentModal"
          tabindex="-1"
          aria-labelledby="addStudentModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">
                  Add Student
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addStudentForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="contact" class="form-label">Contact:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="contact"
                      name="contact"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="contact" class="form-label">Assigned User:</label>
                   <select name="assignedUser3" id="assignedUser2">
                   </select>
                  </div>

                  <!-- Enrolled Courses Section -->
                  <div class="mb-3">
                    <label for="course" class="form-label">Course:</label>
                    <select name="course" id="selectCourse">
                      <option value="kathak">Kathak</option>
                      <option value="yoga">Yoga</option>
                      <option value="dance">Dance</option>
                      <option value="englishspeaking">English Speaking</option>
                      <option value="acting">Acting</option>
                      <option value="faceyoga">Face Yoga</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="batch" class="form-label">Batch:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="batch"
                      name="batch"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="timing" class="form-label">Timing:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="timing"
                      name="timing"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="date_of_payment" class="form-label"
                      >Date of Payment:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="date_of_payment"
                      name="date_of_payment"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="courseStartDate" class="form-label"
                      >Course Start Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="courseStartDate2"
                      name="courseStartDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="courseEndDate" class="form-label"
                      >Course End Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="courseEndDate2"
                      name="courseEndDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="fee" class="form-label">Fee:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="fee"
                      name="fee"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="CourseDuration" class="form-label"
                      >Course Duration:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="CourseDuration"
                      name="CourseDuration"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="lifetime" class="form-label">Is Lifetime:</label>
                    <select name="lifetime" id="isLifetime">
                      <option value="true">True</option>
                      <option value="false">False</option>
                    </select>
                  </div>
                  

                  <div class="mb-3">
                    <label for="state" class="form-label"
                      >State:</label
                    >
                    <select name="state" id="state">
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                    </select>
                    
                  </div>

                  <button
                  id="addStudent"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#addStudentModal"
                >
                  Add Student
                </button>
                
                </form>
              </div>
            </div>
          </div>
        </div>



<div class="modal fade" id="extendCourseModal" tabindex="-1" role="dialog" aria-labelledby="extendCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="extendCourseModalLabel">Extend Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="additionalMonths">Additional Months</label>
          <input type="number" class="form-control" id="additionalMonths" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
          <label for="dateOfPayment">Date of Payment</label>
          <input type="date" class="form-control" id="dateOfPayment" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="extendCourseBtn">Extend Course</button>
      </div>
    </div>
  </div>
</div>


      </div>


    </div>
  </body>


<script src="./scripts/students.js"></script>

</html>
